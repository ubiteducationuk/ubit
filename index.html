<!DOCTYPE html>
<html>
<head>
   
    <title>Registration From</title>
</head>
<body>
    
        <form>
            <H1>Registration Form</H1>
                <h3> 
                    Name: <input type="text" placeholder="Full Name">
                </h3>
                <h3>
                    Father Name: <input type="text">
                </h3>
                <h3>
                    Mother Name: <input type="text">
                </h3>
                <h3>
                    DOB: <input type="date">
                </h3>
                <h3>
                    Contact No.: 
                    <select>
                        <option> Select</option>
                        <option> +91 </option>
                        <option> +855 </option>
                        <option> +86 </option>
                        <option> +1 </option>
                    </select>
                        <input type="number">
                </h3>
                <h3>
                    E-Mail: <input type="text">
                </h3>
                <h3>
                    Password: <input type="Password">
                </h3>
                <h3>
                    Address: 
                    <textarea cols="20" rows="2"></textarea>
                </h3>
                <h3>
                    State:
                    <select>
                        <option> State </option>
                        <option>Uttarakhand</option>
                        <option>Uttar Pradesh</option>
                        <option>Arunanchal Pradesh </option>
                        <option>Himanchal Pradesh</option>
                    </select>
                </h3>
                <h3>
                    Pin Code: <input type="number">
                </h3>
                <h3> 
                    Gender:
                    <h4>
                        <input type="radio" id="Male" name="Gender">  Male<br>
                        <input type="radio" id="Female" name="Gender"> Female<br>
                        <input type="radio" id="Other" name="Gender"> Other 
                    </h4>
                </h3>
                <h3>
                    Edu. Qualification:
                    <h4>
                        <input type="radio" id="10+" name="Edu.Qua."> 10+ <br>
                        <input type="radio" id="12+" name="Edu.Qua."> 12+ <br>
                        <input type="radio" id="Graduate" name="Edu.Qua."> Graduate<br>
                        <input type="radio" id="Post Graduate" name="Edu.Qua."> Post Graduate
                    </h4>
                </h3>
                <h3>
                    Hobbies:
                    <h4>
                        <input type="checkbox"> Mobile Gaming <br>
                        <input type="checkbox"> Books Reading <br>
                        <input type="checkbox"> Singing <br>
                        <input type="checkbox"> Dancing
                    </h4>
                </h3>
                <h3>
                    <input type="button" value="Submit">
                    <input type="button" value="Reset">
                </h3>
        </form>
</body>
</html>
